  <!-- Creating a button to accept user input -->
   <input id="speedValue">
   <button onclick="status()">Lisence Status</button>
   
   <script>
  // Getting elements in my javascript  
const speedValue= document.getElementById('speedValue')

function status(){
  // Convering my speed value from a string to a number to allow for manipulation 
  const speed=parseInt(speedValue.value)
  // Using if functions to meet the required criteria
  if (speed < 70) {
  console.log("Ok");
} else {
  let demerit_points = Math.floor((speed - 70) / 5);
  if (demerit_points > 12) { 
    console.log("License suspended");
  } else {
    console.log(demerit_points + " demerit points");
  }
};


}
