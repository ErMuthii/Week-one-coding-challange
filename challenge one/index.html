<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade converter</title>
</head>
<body>
  <!-- Creating a button to input the numeric grade   -->
    <input id="numericGrade"/> 
    <button onclick="convert()">Grade</button>
    <h3 id="DisplayGrade">  </h3>
     <script>
    //    Selecting the elements in my javascript 
        const numericGrade= document.getElementById('numericGrade')
        const DisplayGrade= document.getElementById('DisplayGrade')
    //   Using if functions to satisfy my conditions  
        function convert(){
            const numeric= parseInt(numericGrade.value)
            let grade;
            if(numeric>79){
                grade='A' 
            }
        
            else if(numeric>60){
                grade='B'
            }
            else if(numeric>49){
                grade='C'
            }
            else if(numeric>40){
                grade='D'
            }
            else{
                grade='E'
            }
        //   Displaying my ggrade on the screen for the user  
        DisplayGrade.innerText=`Your grade is ${grade}`
        }
        
    
    </script>
</body>
</html>
